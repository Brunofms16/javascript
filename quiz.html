<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz de Personalidade</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Quiz de Personalidade</h1>
	<form id="quiz-form">
		<div class="question">
			<h2>Qual é o seu animal favorito?</h2>
			<input type="radio" name="animal" value="ednaldo">Cavalo<br>
			<input type="radio" name="animal" value="arvore">Gato<br>
			<input type="radio" name="animal" value="nal">Cachorro<br>
			<input type="radio" name="animal" value="manoel">Papagaio<br>
			<input type="radio" name="animal" value="beiçola">Tigre<br>
		</div>
		<div class="question">
			<h2>Qual é a sua cor favorita?</h2>
			<input type="radio" name="cor" value="ednaldo">Azul<br>
			<input type="radio" name="cor" value="arvore">Verde<br>
			<input type="radio" name="cor" value="nal">Amarelo<br>
			<input type="radio" name="cor" value="manoel">Vermelho<br>
			<input type="radio" name="cor" value="beiçola">Preto<br>
		</div>
		<div class="question">
			<h2>Qual é a sua comida favorita?</h2>
			<input type="radio" name="comida" value="ednaldo">Arroz e Feijão<br>
			<input type="radio" name="comida" value="arvore">Pizza<br>
			<input type="radio" name="comida" value="nal">Hamburguer<br>
			<input type="radio" name="comida" value="manoel">Lasanha<br>
			<input type="radio" name="comida" value="beiçola">Churrasco<br>
		</div>
		<button type="submit">Ver resultado</button>
	</form>
	<div id="result"></div>
	<script src="script2.js"></script>
</body>
</html>
